<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - GreenPlace</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


    <style>
        :root {
            --verde-claro: #d9f99d;
            --verde-oscuro: #556b2f;
            --rojo: #ff4757;
        }


        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1a1a1a;
            /* Fondo consistente con el resto de la App */
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                              url("https://images.unsplash.com/photo-1542601906990-b4d3fb778b09?q=80&w=1600&auto=format&fit=crop");
            background-size: cover;
            background-position: center;
            color: white;
            overflow: hidden;
        }


        .contenedor-login {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 30px;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }


        h2 {
            color: var(--verde-claro);
            margin-bottom: 30px;
            font-size: 32px;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }


        .input-group {
            position: relative;
            margin-bottom: 20px;
        }


        .input-group i {
            position: absolute;
            left: 18px;
            top: 18px;
            color: var(--verde-claro);
            font-size: 18px;
        }


        input {
            width: 100%;
            padding: 16px 16px 16px 50px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-sizing: border-box;
            font-family: inherit;
            color: white;
            outline: none;
            transition: 0.3s;
            font-size: 16px;
        }


        input:focus {
            border-color: var(--verde-claro);
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 15px rgba(217, 249, 157, 0.2);
        }


        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }


        button {
            width: 100%;
            padding: 16px;
            background: var(--verde-claro);
            color: #1a1a1a;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
            margin-top: 10px;
            text-transform: uppercase;
        }


        button:hover {
            transform: scale(1.03);
            box-shadow: 0 0 20px var(--verde-claro);
            filter: brightness(1.1);
        }


        .mensaje-error {
            background: rgba(255, 71, 87, 0.2);
            color: #ff9f9f;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            border: 1px solid var(--rojo);
        }


        .pie-login {
            margin-top: 25px;
            font-size: 15px;
            color: rgba(255, 255, 255, 0.7);
        }


        .pie-login a {
            color: var(--verde-claro);
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }


        .pie-login a:hover {
            text-decoration: underline;
            text-shadow: 0 0 10px var(--verde-claro);
        }


        .btn-home {
            position: absolute;
            top: 30px;
            left: 30px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.2);
        }


        .btn-home:hover {
            background: var(--verde-claro);
            color: #1a1a1a;
            box-shadow: 0 0 15px var(--verde-claro);
        }
    </style>
</head>
<body>


    <a href="{{ url_for('index') }}" class="btn-home"><i class="fas fa-arrow-left"></i> VOLVER</a>


    <div class="contenedor-login">
        <h2><i class="fas fa-leaf"></i> INICIAR SESION</h2>


        {% with mensajes = get_flashed_messages() %}
            {% if mensajes %}
                <div class="mensaje-error">
                    <i class="fas fa-exclamation-circle"></i> {{ mensajes[0] }}
                </div>
            {% endif %}
        {% endwith %}


        <form method="POST" action="{{ url_for('login') }}">
            <div class="input-group">
                <i class="fas fa-user-circle"></i>
                <input type="text" name="username" placeholder="Tu usuario" required>
            </div>
            <div class="input-group">
                <i class="fas fa-key"></i>
                <input type="password" name="password" placeholder="Tu contraseña" required>
            </div>
            <button type="submit">ACCEDER AL SISTEMA</button>
        </form>


        <div class="pie-login">
            ¿No tienes cuenta? <a href="{{ url_for('register') }}">REGÍSTRATE AQUÍ</a>
        </div>
    </div>


</body>
</html>

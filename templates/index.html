<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a GreenPlace</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
        }


        /* Fondo con imagen y desenfoque */
        .fondo-blur {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url("https://images.unsplash.com/photo-1469474968028-56623f02e42e?q=80&w=1600&auto=format&fit=crop") center/cover no-repeat;
            filter: blur(8px);
            transform: scale(1.1);
            z-index: 1;
        }


        /* Capa oscura para que resalte el texto */
        .overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2;
        }


        .contenido {
            position: relative;
            z-index: 3;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }


        h1 {
            font-size: 80px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }


        p {
            font-size: 20px;
            margin-bottom: 40px;
            opacity: 0.9;
        }


        .botones-container {
            display: flex;
            gap: 20px;
        }


        .boton {
            padding: 15px 35px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            font-size: 18px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }


        .boton-login {
            background: #556b2f;
            color: white;
            border: 2px solid #556b2f;
        }


        .boton-login:hover {
            background: #6b8e23;
            border-color: #6b8e23;
            transform: translateY(-3px);
        }


        .boton-registro {
            background: transparent;
            color: white;
            border: 2px solid white;
        }


        .boton-registro:hover {
            background: white;
            color: #333;
            transform: translateY(-3px);
        }


        .flashes {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
            color: #ff9b9b;
            font-weight: bold;
        }
    </style>
</head>


<body>


    <div class="fondo-blur"></div>
    <div class="overlay"></div>


    <div class="contenido">
        <h1>GreenPlace</h1>
        <p>Reciclar es el primer paso para salvar el mundo.</p>


        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="flashes">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}


        <div class="botones-container">
            <a href="{{ url_for('login') }}" class="boton boton-login">
                <i class="fas fa-sign-in-alt"></i> Iniciar Sesi√≥n
            </a>
            <a href="{{ url_for('register') }}" class="boton boton-registro">
                <i class="fas fa-user-plus"></i> Registrarse
            </a>
        </div>
    </div>


</body>
</html>

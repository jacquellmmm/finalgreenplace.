<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Logic Pro - GreenPlace</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --verde: #6cc456;
            --azul: #3498db;
            --amarillo: #f1c40f;
            --verde-v: #2ecc71;
            --gris-oscuro: #121212;
        }


        body {
            font-family: 'Quicksand', sans-serif;
            background: radial-gradient(circle, #2c2c2c 0%, #121212 100%);
            color: white;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }


        header {
            background: rgba(0,0,0,0.8);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--verde);
        }


        .btn-salir {
            background: #ff4757;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: bold;
            transition: 0.3s;
        }


        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            padding: 20px;
        }


        .stats {
            font-size: 32px;
            background: rgba(0,0,0,0.4);
            padding: 10px 50px;
            border-radius: 50px;
            border: 2px solid var(--verde);
        }


        /* ZONA DEL OBJETO - MÁS GRANDE */
        .source-zone {
            height: 200px;
            width: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.05);
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }


        .item-img {
            width: 140px;
            height: 140px;
            object-fit: contain;
            cursor: grab;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.8));
            user-select: none;
        }


        .item-img:active { cursor: grabbing; transform: scale(1.1); }


        /* CONTENEDORES - DISEÑO CLARO */
        .bins-container {
            display: flex;
            gap: 25px;
            width: 100%;
            justify-content: center;
        }


        .bin {
            width: 180px;
            height: 220px;
            background: #1e1e1e;
            border: 4px solid rgba(255,255,255,0.1);
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: 0.3s ease;
        }


        .bin img {
            width: 90px;
            margin-bottom: 15px;
            pointer-events: none; /* Evita interferencia en el drop */
        }


        .bin b {
            font-size: 18px;
            letter-spacing: 1px;
            pointer-events: none;
        }


        /* Colores de Botes */
        .bin[data-type="papel"] { border-color: var(--azul); color: var(--azul); }
        .bin[data-type="plastico"] { border-color: var(--amarillo); color: var(--amarillo); }
        .bin[data-type="vidrio"] { border-color: var(--verde-v); color: var(--verde-v); }


        .drag-over {
            transform: scale(1.1);
            background: #252525;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }


        #feedback {
            height: 40px;
            font-size: 26px;
            font-weight: bold;
        }


        .btn-restart {
            display: none;
            padding: 15px 40px;
            background: var(--verde);
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>


<header>
    <h2 style="margin:0">♻️ ECO-LOGIC</h2>
    <a href="{{ url_for('inicio') }}" class="btn-salir">SALIR</a>
</header>


<div class="game-container">
    <div class="stats">

    <div class="source-zone" id="source-zone">

    ];


    let score = 0;
    let timeLeft = 30;
    let gameActive = true;


    function spawnItem() {
        if (!gameActive) return;
        const source = document.getElementById('source-zone');
        const randomItem = items[Math.floor(Math.random() * items.length)];
       
        // Creamos la imagen con ID único para arrastre
        source.innerHTML = `<img src="${randomItem.img}" class="item-img" id="drag-obj" draggable="true" data-type="${randomItem.type}">`;


        const obj = document.getElementById('drag-obj');
        obj.addEventListener('dragstart', (e) => {
            e.dataTransfer.setData('text/plain', e.target.getAttribute('data-type'));
        });
    }


    const bins = document.querySelectorAll('.bin');
    bins.forEach(bin => {
        bin.addEventListener('dragover', (e) => {
            e.preventDefault();
            bin.classList.add('drag-over');
        });


        bin.addEventListener('dragleave', () => {
            bin.classList.remove('drag-over');
        });


        bin.addEventListener('drop', (e) => {
            e.preventDefault();
            bin.classList.remove('drag-over');
            if (!gameActive) return;


            const droppedType = e.dataTransfer.getData('text/plain');
            const binType = bin.getAttribute('data-type');


            if (droppedType === binType) {
                score += 10;
                document.getElementById('feedback').innerHTML = "<span style='color:#2ecc71'>✨ ¡EXCELENTE! ✨</span>";
            } else {
                score = Math.max(0, score - 5);
                document.getElementById('feedback').innerHTML = "<span style='color:#ff4757'>❌ ¡INCORRECTO! ❌</span>";
            }
            document.getElementById('score').innerText = score;
            spawnItem();
        });
    });


    const timer = setInterval(() => {
        timeLeft--;
        document.getElementById('time').innerText = timeLeft;
        if (timeLeft <= 0) {
            clearInterval(timer);
            gameActive = false;
            document.getElementById('source-zone').innerHTML = "<h2>¡FIN!</h2>";
            document.getElementById('btn-restart').style.display = "block";
        }
    }, 1000);


    spawnItem();
</script>
